<!DOCTYPE html>
<html>
<head>
		<style type="text/css">
			h1{
				font-style: italic;
			}
			span {
				font-size: 3em;
				color: navy;
			  	border: 2px solid black;
			  	background-color: yellow;
			}
			.extra span {
			  color: solid black;
			}
			li	{
				text-decoration: underline;
			}

			li span {
				color: red;
				background-color: purple
				font-size: 20px;
			}
		</style>
	<title></title>
</head>

<body>

	<div><h1>New HTML5 Imputs Type Demo</h1></div>
	
	<div><span>I am hungry.</span></div>
	<div class="extra" >But I can't go to the restaurant.</div>
	<div class="extra">Because of <span>this Lab.</span></div>
	<div><li>I am angry.</li></div>
	<div><li>James is <span>humorous.</span></li></div>

</body>
</html>
